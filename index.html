<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Color Palette Generator</h1>
    </div>
    <div class="container">
      <div class="items">
        <div class="colors purple"></div>
        <h2 class="code">#dec1f9</h2>
      </div>
      <div class="items">
        <div class="colors purple"></div>
        <h2 class="code">#d4adf7</h2>
      </div>
      <div class="items">
        <div class="colors purple"></div>
        <h2 class="code">#bef582</h2>
      </div>
      <div class="items">
        <div class="colors purple"></div>
        <h2 class="code">#a95cee</h2>
      </div>
      <div class="items">
        <div class="colors purple"></div>
        <h2 class="code">#9e47ec</h2>
      </div>
    </div>
    <div class="button">
      <button class="btn">Generate Pallete</button>
    </div>
    <div class="alternate">
      <p>Or just press the "Spacebar" to generate new palette</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
